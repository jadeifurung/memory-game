<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://jadeifurung.me/memory-game/apple-touch-icon.png?v=2">
    <link rel="icon" type="image/png" sizes="32x32" href="https://jadeifurung.me/memory-game/favicon-32x32.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="https://jadeifurung.me/memory-game/favicon-16x16.png?v=2">
    <link rel="manifest" href="/site.webmanifest">

    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://kit.fontawesome.com/40bbedf59c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Memory Game</h1>
    </header>
    <section class="score-panel">
        <ul>
            <span class="star">
                <i class="fas fa-star fa-lg"></i>
            </span>
            <span class="star">
                <i class="fas fa-star fa-lg"></i>
            </span>
            <span class="star">
                <i class="fas fa-star fa-lg"></i>
            </span>
        </ul>
        <span id="moves"></span>
        <div id="timer"></div>
        <!-- <div class="restart" onclick="startGame()"> -->
        <div id="restart">
            <i class="fas fa-redo-alt"></i>
        </div>
    </section>
    <section class="memory-game">
        <div class="memory-card" data-name="tortoise">
            <img class="front-face" src="images/tortoise.svg" alt="Tortoise" />
            <img class="back-face" src="images/round-star.svg" alt="Memory Card" />
        </div>
        <div class="memory-card" data-name="tortoise">
            <img class="front-face" src="images/tortoise.svg" alt="Tortoise" />
            <img class="back-face" src="images/round-star.svg" alt="Memory Card" />
        </div>
        <div class="memory-card" data-name="fire-flower">
            <img class="front-face" src="images/fire-flower.svg" alt="Fire Flower" />
            <img class="back-face" src="images/round-star.svg" alt="Memory Card" />
        </div>
        <div class="memory-card" data-name="fire-flower">
            <img class="front-face" src="images/fire-flower.svg" alt="Fire Flower" />
            <img class="back-face" src="images/round-star.svg" alt="Memory Card" />
        </div>
        <div class="memory-card" data-name="giant-squid">
            <img class="front-face" src="images/giant-squid.svg" alt="Giant Squid" />
            <img class="back-face" src="images/round-star.svg" alt="Memory Card" />
        </div>
        <div class="memory-card" data-name="giant-squid">
            <img class="front-face" src="images/giant-squid.svg" alt="Giant Squid" />
            <img class="back-face" src="images/round-star.svg" alt="Memory Card" />
        </div>
        <div class="memory-card" data-name="dragon-head">
            <img class="front-face" src="images/dragon-head.svg" alt="Dragon Head" />
            <img class="back-face" src="images/round-star.svg" alt="Memory Card" />
        </div>
        <div class="memory-card" data-name="dragon-head">
            <img class="front-face" src="images/dragon-head.svg" alt="Dragon Head" />
            <img class="back-face" src="images/round-star.svg" alt="Memory Card" />
        </div>
        <div class="memory-card" data-name="falcon-moon">
            <img class="front-face" src="images/falcon-moon.svg" alt="Falcon Moon" />
            <img class="back-face" src="images/round-star.svg" alt="Memory Card" />
        </div>
        <div class="memory-card" data-name="falcon-moon">
            <img class="front-face" src="images/falcon-moon.svg" alt="Falcon Moon" />
            <img class="back-face" src="images/round-star.svg" alt="Memory Card" />
        </div>
        <div class="memory-card" data-name="heptagram">
            <img class="front-face" src="images/heptagram.svg" alt="Heptagram" />
            <img class="back-face" src="images/round-star.svg" alt="Memory Card" />
        </div>
        <div class="memory-card" data-name="heptagram">
            <img class="front-face" src="images/heptagram.svg" alt="Heptagram" />
            <img class="back-face" src="images/round-star.svg" alt="Memory Card" />
        </div>
    </section>
    <div class="modal">
        <div class="modal-content">
            <a class="close" href=#>x</a>
            <h2>Congratulations!</h2>

            <div class="stats">
                <p>You made <span id="total-moves"></span> moves</p>
                <p>in <span id="total-time"></span></p>
                <div id="rating-line">
                    <p>Rating: </p>
                    <p id="rating"></p>
                </div>

                <button id="play-again">
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
